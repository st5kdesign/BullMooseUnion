---
layout: default
---

  {% include nav-module.html %}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <h4 class="post-subtitle">{{ page.subtitle }}</h4>

      </li>
    {% endfor %}
  </ul>
